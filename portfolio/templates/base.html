{% load static %}
{% load bootstrap_icons %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bootstrap_icons/css/bootstrap_icons.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>{% block title %}{% endblock %}</title>
    
  </head>

  <body>
    <!-- ======= Header ======= -->
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fs-4 fixed-top" style="opacity: 0.9;">
        <div class="container-fluid p-2">
          <a class="navbar-brand fs-3" href="">MYPORT<img src="" alt="" style="width: 100px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto">
              <li class="nav-item px-4">
                <a class="nav-link active" aria-current="page" href="{% url 'portfolio:home' %}">HOME</a>
              </li>
              <li class="nav-item px-4">
                <a class="nav-link" href="">ABOUT</a>
              </li>
              <li class="nav-item px-4">
                <a class="nav-link" href="{% url 'portfolio:work' %}">WORK</a>
              </li>
              <li class="nav-item px-4">
                <a class="nav-link" href="{% url 'portfolio:contact' %}">CONTACT</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2 fs-3" type="search" placeholder="SEARCH" aria-label="Search">
              <button class="btn btn-outline-primary fs-3 text-light" type="submit">SEARCH</button>
            </form>
          </div>
        </div>
      </nav>
  </header><!-- End Header -->

  
{% block content %}
{% endblock %}

  <!-- ======= Footer ======= -->
  <footer>
    <div class="container-fluid bg-dark text-light">
        <div class="row text-center p-5">
            <div class="col p-5">
                <p> <a href="" class="nav-link footer-link text-white">About Me</a> </p>
                <p> <a href="{% url 'portfolio:contact' %}" class="nav-link footer-link text-white">Contact Us</a> </p>

            </div>
            <div class="col p-5">
                <p> <a href="{% url 'portfolio:terms' %}" class="nav-link footer-link text-white">Terms</a></p>
                <p> <a href="{% url 'portfolio:privacy' %}" class="nav-link footer-link text-white">Privacy Policy</a></p>

            </div>
            <div class="col p-5">
                <p> <a href="{% url 'portfolio:cookies' %}" class="nav-link footer-link text-white">Cookie Settings</a> </p>
                <p> <a href="{% url 'portfolio:home' %}" class="nav-link footer-link text-white">Feautured Projects</a></p>
            </div>
        </div>
    </div>
  </footer><!-- End  Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- End #main -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
